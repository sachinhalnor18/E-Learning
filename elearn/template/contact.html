{% extends 'base.html' %}
{% load embed_video_tags %}     <!--  this will take all code from the base.html -->

{%block title%} Home  {% endblock title %}  <!-- this wiil paste the text which is in this block & paste in the  section of base.html -->
{%block contactactive%} active {%endblock contactactive%}     <!-- this is for : this block is connected to the in base.html contact section {when we click on the contact page on the navbar then the contact name will get brighten}-->
{% block body  %} <!--whatever we write in this block it will get paste in the block body of the base.html  -->

<div class="container">
    <h1> Contact Us</h1>
  <form method="post" action="/contact/" >
    {% csrf_token %}                         <!-- this is a csrf token used for security and other reson without this form can't get submit-->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name"> <!--name=name this will take in to the views.py def contact function -->
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
      </div>

    <div class="mb-3">
      <label for="Phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone">
    </div>
      
    <div class="mb-3">
        <label for="content" class="form-label">How may help you</label>
        <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="6"></textarea>
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body  %}
